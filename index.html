<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="piano">
      <div data-note="C" class="key white"><span>Z</span></div>

      <div data-note="Db" class="key black">S</div>
      <div data-note="D" class="key white"><span>X</span></div>

      <div data-note="Eb" class="key black">D</div>
      <div data-note="E" class="key white"><span>C</span></div>
      <div data-note="F" class="key white"><span>V</span></div>

      <div data-note="Gb" class="key black">F</div>
      <div data-note="G" class="key white"><span>B</span></div>

      <div data-note="Ab" class="key black">G</div>
      <div data-note="A" class="key white"><span>N</span></div>

      <div data-note="Bb" class="key black">H</div>
      <div data-note="B" class="key white"><span>M</span></div>
    </div>
    <!-- <p>Use keys only with a physical keyboard</p> -->
    <audio id="C" src="./notes/C.mp3"></audio>
    <audio id="D" src="./notes/D.mp3"></audio>
    <audio id="Db" src="./notes/Db.mp3"></audio>
    <audio id="E" src="./notes/E.mp3"></audio>
    <audio id="Eb" src="./notes/Eb.mp3"></audio>
    <audio id="F" src="./notes/F.mp3"></audio>
    <audio id="G" src="./notes/G.mp3"></audio>
    <audio id="Gb" src="./notes/Gb.mp3"></audio>
    <audio id="A" src="./notes/A.mp3"></audio>
    <audio id="Ab" src="./notes/Ab.mp3"></audio>
    <audio id="B" src="./notes/B.mp3"></audio>
    <audio id="Bb" src="./notes/Bb.mp3"></audio>
  </body>
</html>
